<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Analog Clock</title>
</head>
<body>
  <section id="clocks">
    <h1>ANALOG CLOCK</h1>

    <div class="container">
        <div class="clock">
            <div style="--clr:#c730b3;" id="hour" class="hand"><i></i></div>
            <div style="--clr:#2edf8c;" id="minut" class="hand"><i></i></div>
            <div style="--clr:#c5ff3d;" id="second" class="hand"><i></i></div>
            
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
  </section>


  <section class="clockDigi">
    <div class="container">
        <div class="heading">
            <h1>DIGITAL CLOCK</h1>
        </div>
        <div class="clockformat">
            <h1 id="time">12:00:00</h1>
            <span id="timeformat"></span>
        </div>
    </div>
  </section>









  
  <section id="stopWatch">
    <div class="heading">
        <h1>STOPWATCH</h1>
    </div>
    <div class="container2">
    <div class="stopwatch">
        <div class="timerDisplay">
            00:00:00
        </div>
    </div>
    <div class="buttons">
        <button class="btn" id="startBtn" style="--clr:green;">Start</button>
        <button class="btn" id="stopBtn" style="--clr:red;">Stop</button>
        <button class="btn" id="resetBtn" style="--clr:purple;">Reset</button>
    </div>
    </div>
  </section>
  
    <script src="clock.js"></script>
</body>
</html>
